<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Teri Eyenike" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <title>Quote Generator</title>
    <link rel="manifest" href="./manifest.json" />
    <!-- iOS support -->
    <link rel="apple-touch-icon" href="./img/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="./img/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" href="./img/android-chrome-256x256.png" />
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=www.zerotomastery.io"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>

        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <script src="./app.js"></script>
  </body>
</html>
